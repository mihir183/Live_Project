<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Hub</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="assets/images/logo.jpeg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    
    <div class="container mt-5">
        <h2 class="mb-3">Register Form</h2>
        <form>
            <label class="form-label mb-2" for="username">username</label>
            <input type="text" class="form-control mb-2" id="username" autofocus required>
            <label class="form-label mb-2" for="email">Email</label>
            <input type="email" class="form-control mb-2" id="email" required>
            <label class="form-label mb-2" for="tel">Phone</label>
            <input type="tel" class="form-control mb-2" id="tel" required>
            <label class="form-label mb-2" for="pass">Password</label>
            <input type="password" class="form-control mb-2" id="pass" required>
            <label class="form-label mb-2" for="cpass">Confirm Password</label>
            <input type="password" class="form-control mb-2" id="cpass" required>
            <p class="my-2">Already have an Account <a href="login.html">Login</a> Now.</p>
            <button type="button" class="btn btn-primary mt-2 w-100" id="submit">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script>
        document.querySelector('#submit').addEventListener("click",()=>{
            window.location.href = "admin/Ahome.html";
        })
    </script>
  </body>
</html>
