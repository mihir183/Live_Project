<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seller Hub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <!-- FontAwsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="assets/css/ahome.css">
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body " data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#">
                    <img src="assets/images/logo.png" class="ms-3 mt-2" alt="No image found" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <a href="../index.html">
                            <button class="btn btn-outline-danger" type="button">Logout</button>
                        </a>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Content -->

        <div id="message">

        </div>

        <div class="container addP px-3">
            <h2 class="text-capitalize mt-3 text-center">add product</h2>
            <form action="#">
                <label for="pname" class="form-label">Product Name</label>
                <input type="text" name="pname" id="pname" class="form-control mb-3" autofocus required>
                <label for="stock" class="form-label">Total Stock</label>
                <input type="text" name="stock" id="stock" class="form-control mb-3" required>
                <label for="pimg" class="form-label">Product Image</label>
                <input type="file" name="pimg" id="pimg" class="form-control mb-3" required>
                <button type="button" class="btn btn-success w-100" id="add">Add</button>
            </form>
        </div>


        <div class="container pt-5">
            <div class="row row-cols-4">
                <a href="Product.html" class="text-decoration-none text-dark">
                    <div class="col px-5 py-1 border border-dark d-flex flex-column align-items-center justify-content-center">
                        <i class="fa-solid fa-boxes-stacked"></i>
                        <h3 class="m-0">producs</h3>
                    </div>
                </a>
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

        <script>
            document.getElementById('add').addEventListener("click",()=>{
                document.getElementById('message').innerHTML = 'mii'
            })
        </script>
    </body>

</html>
