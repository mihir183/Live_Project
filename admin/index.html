<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <div class="container-fluid main d-flex p-0">
      <!-- //SideBar -->
      <div class="sidebar">
        <div class="logo d-flex justify-content-start align-items-center gap-2">
          <a href="#">
            <img src="assets/images/logo.png" class="ms-3 mt-2" alt="No image found" height="60">
          </a>
          <h2 class="text-capitalize text-light mt-3 fs-3">seller hub</h2>
        </div>
        <div class="hr bg-secondary m-0">
          <hr class="my-1">
        </div>
        <div class="menus mx-2">
          <div class="menu">
            <a href="#"
              class="w-100 text-decoration-none d-flex rounded-3 align-items-center justify-content-start gap-4">
              <i class="fa-solid fa-gauge ms-3"></i>
              <button class="p-2 bg-transparent border-0 fs-5">
                Dashboard
              </button>
              <p class="text-capitalize m-0 bg-primary px-2 rounded-3">new</p>
            </a>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <nav class="w-100 bg-light">
        </nav>
        <hr class="m-0">
        <div class="header">
          <h6 class="pt-2 ps-3"><a href="#">home</a> / dashboard</h4>
        </div>

        <div class="container cards">
          <div class="row mt-3 gap-4 px-2 justify-content-center">
            <div class="card col justify-content-center align-items-center">
              <h3>Stock</h3>
              <i class="fa-solid fa-cubes fs-3"></i>
            </div>
          </div>
        </div>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
  </body>

</html>
